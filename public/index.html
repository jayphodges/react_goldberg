<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="%PUBLIC_URL%/css/styles.css">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Ruby Goldberg</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a><h4>National Database</h4> <span class="sr-only">(current)</span></a>
          </li>
          <div class="container">
            <div class="form-group">
              <input type="name" class="form-control" id="nationalName" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <input type="name" class="form-control" id="nationalYear" placeholder="Enter year 2000-2014">
            </div>
            <div class="form-check">
              <label class="form-check-label">
            <input class="form-check-input" type="radio" name="nationalRadios" id="nationalRadios1" value="option1" checked>
            Name popularity by year
            </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
            <input class="form-check-input" type="radio" name="nationalRadios" id="nationalRadios2" value="option2">
            Most Popular name in a year
            </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
            <input class="form-check-input" type="radio" name="nationalRadios" id="nationalRadios3" value="option3">
            Year name was most popular
            </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </ul>

        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a><h4>State Database</h4><span class="sr-only">(current)</span></a>
          </li>
          <div class="container">
            <div class="form-group">
              <input type="name" class="form-control" id="stateName" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <input type="name" class="form-control" id="stateYear" placeholder="Enter year 2000-2014">
            </div>
            <div class="form-group">
              <input type="name" class="form-control" id="stateName" placeholder="Enter 2 letter state abbreviation">
            </div>
            <div class="form-check">
              <label class="form-check-label">
          <input class="form-check-input" type="radio" name="stateRadios" id="stateRadios1" value="option1" checked>
          States name was most popular and what years
          </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
          <input class="form-check-input" type="radio" name="stateRadios" id="stateRadios2" value="option2">
          Name popularity by state
          </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
    </div>
  </div>
  </ul>

  </nav>

  <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
    <div id="root"></div>
  </main>
  <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

</body>

</html>
